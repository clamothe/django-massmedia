{% load media_widgets %}
<html>
    <head>
        <script type="text/javascript">
            var frame = window.parent.document.getElementById('{{ type }}{{ media.id }}');
            {% if media.height %}frame.style.height = '{{ media.height }}';{% endif %}
            {% if media.width %}frame.style.width = '{{ media.width }}';{% endif %}
        </script>
    </head>
    <body>
        {% show_media media %}
    </body>
</html>
